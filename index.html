<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тынымбай Игілік</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 40px;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .lang-buttons button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .lang-buttons button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Тынымбай Игілік</h1>
        <p id="description">Молодой мобилограф из Кызылорды</p>
        <div class="lang-buttons">
            <button onclick="changeLang('kk')">Қазақша</button>
            <button onclick="changeLang('ru')">Русский</button>
            <button onclick="changeLang('en')">English</button>
        </div>
    </div>

    <script>
        const translations = {
            kk: {
                name: "Тынымбай Игілік",
                description: "Қызылордалық жас мобилограф"
            },
            ru: {
                name: "Тынымбай Игілік",
                description: "Молодой мобилограф из Кызылорды"
            },
            en: {
                name: "Tynymbai Igilik",
                description: "Young mobile videographer from Kyzylorda"
            }
        };

        function changeLang(lang) {
            document.getElementById("name").innerText = translations[lang].name;
            document.getElementById("description").innerText = translations[lang].description;
        }
    </script>
</body>
</html>
